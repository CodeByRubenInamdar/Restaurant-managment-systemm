<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Multiple Dishes to Cart</title>
</head>
<body>
    <h1>Add Multiple Dishes to Cart</h1>

    <form action="/customer/addMultipleToCart" method="post">
        <div>
            <h3>Select Dishes and Quantities</h3>
            <label for="dishes">Dish IDs (comma separated):</label>
            <input type="text" name="dishes" required>
        </div>

        <div>
            <label for="quantities">Quantities (comma separated):</label>
            <input type="text" name="quantities" required>
        </div>

        <button type="submit">Add to Cart</button>
    </form>

    <form action="/customer/viewCart" method="get">
        <button type="submit">View Cart</button>
    </form>
</body>
</html>
