<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-weight: 600;
            font-size: 2.5rem;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: 600;
            color: #333;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border: none;
            border-bottom: 1px solid #e9ecef;
        }

        .list-group-item:last-child {
            border-bottom: none;
        }

        .list-group-item small {
            display: block;
            margin-top: 5px;
            color: #6c757d;
        }

        .btn-primary {
            width: 50%;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Header -->
    <div class="header">
        <h1>Order Bill</h1>
    </div>

    <!-- Order Details Card -->
    <div class="card p-4">
        <div class="card-body">
            <h5 class="card-title">Order ID: <span th:text="${order.id}">Order ID</span></h5>
            <p class="card-text">Customer Name: <strong th:text="${order.customerName}">Customer Name</strong></p>
            <p class="card-text">Status: <span class="badge bg-success" th:text="${order.status}">Status</span></p>
            <p class="card-text">Total Amount: <span class="total-amount">₹<span th:text="${order.totalAmount}">Total Amount</span></span></p>
            
            <h5 class="mt-4">Ordered Dishes:</h5>
            <ul class="list-group mt-3">
                <li class="list-group-item" th:each="dish : ${order.dishes}">
                    <div>
                        <strong th:text="${dish.name}">Dish Name</strong> - ₹<span th:text="${dish.price}">Dish Price</span>
                        <small th:text="${dish.description}">Dish Description</small>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Back to Orders Button -->
    <div class="text-center mt-4">
        <a href="/customer/viewCart" class="btn btn-primary">Back to Orders</a>
    </div>
</div>

<!-- Bootstrap JS (optional for better interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
