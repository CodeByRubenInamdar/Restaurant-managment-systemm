<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Order List</title>
</head>
<body>
    <h1>Admin - Orders</h1>

    <h2>List of Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Dish Name</th>
                <th>Quantity</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.customerName}"></td>
                <td th:text="${order.dishName}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.status}"></td>
                <td>
                    <form th:action="@{/admin/orders/approve/{id}(id=${order.id})}" method="post">
                        <button type="submit" th:disabled="${order.status != 'PENDING'}">Approve</button>
                    </form>
                    <form th:action="@{/admin/orders/reject/{id}(id=${order.id})}" method="post">
                        <button type="submit" th:disabled="${order.status != 'PENDING'}">Reject</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
