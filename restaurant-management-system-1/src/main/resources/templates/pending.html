<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Pending</title>
</head>
<body>
    <h1>Order Summary</h1>

    <div th:if="${order != null}">
        <h2>Order ID: <span th:text="${order.id}"></span></h2>
        <h3>Total Amount: <span th:text="${order.totalAmount}"></span></h3>
        <h3>Order Status: Pending</h3>
        <form action="/customer/checkout" method="post">
            <button type="submit">Complete Purchase</button>
        </form>
    </div>

    <div th:if="${order == null}">
        <p>No order found.</p>
    </div>
</body>
</html>
