<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Order Bill</h1>

    <!-- Order Details Card -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Order ID: <span th:text="${order.id}">Order ID</span></h5>
            <p class="card-text">Customer Name: <span th:text="${order.customerName}">Customer Name</span></p>
            <p class="card-text">Status: <span th:text="${order.status}">Status</span></p>
            <p class="card-text">Total Amount: ₹<span th:text="${order.totalAmount}">Total Amount</span></p>
            
            <h5>Ordered Dishes:</h5>
            <ul class="list-group">
                <li class="list-group-item" th:each="dish : ${order.dishes}">
                    <span th:text="${dish.name}">Dish Name</span> - ₹<span th:text="${dish.price}">Dish Price</span>
                    <br>
                    <small th:text="${dish.description}">Dish Description</small>
                </li>
            </ul>
        </div>
    </div>

    <!-- Back to Orders Button -->
    <a href="/orders" class="btn btn-primary btn-lg mt-4 d-block mx-auto">Back to Orders</a>
</div>

<!-- Bootstrap JS (optional for better interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
